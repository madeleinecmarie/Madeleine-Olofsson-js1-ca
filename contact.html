<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="header_container">
          <div class="logo_img">
            <a href="index.html">
              <img
                src="/img/pikachu.png"
                alt="Pokemon logo"
                class="pokemon_logo"
              />
            </a>
          </div>
          <ul class="nav_ul">
            <li><a href="index.html">Home</a></li>
            <li><a href="/contact.html">Contact</a></li>
            <li><a href="">About</a></li>
          </ul>
          <div class="nav_btn">
            <a href="/login.html"
              ><button class="signin_btn">Sign in</button></a
            >
          </div>
        </div>
      </nav>
    </header>
    <main class="contact_main">
      <div class="loading"></div>
      <div class="alert"></div>
      <div class="form_div">
        <form>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
          <p class="error nameError">Please enter your name</p>

          <label for="subject">Subject</label>
          <input type="text" name="textbox" id="subject" />
          <p class="error subjectError">Please enter 10 or more characters</p>

          <label for="email">Email</label>
          <input type="text" name="email" id="email" />
          <p class="error emailError">Please enter a valid email</p>

          <label for="address">Your message</label>
          <input type="text" name="address" id="addressbox" />
          <p class="error addressError">Please enter 25 or more characters</p>

          <button id="submit">Submit</button>
        </form>
      </div>
    </main>
    <script src="/js/components/alert.js"></script>
    <script src="./js/contact.js"></script>
  </body>
</html>
